{% load django_bootstrap5 %}
{% bootstrap_css %}
{% load i18n %}


<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="{% url 'index' %}">Task manager</a>
    <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarToggleExternalContent">
    <span class="navbar-toggler-icon"></span>
            </button>
    <div class="collapse navbar-collapse" id="navbarToggleExternalContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'users_index' %}">Users</a>
            </li>
				
				{% if user.is_authenticated %}
				<li class="nav-item">
                    <a class="nav-link" href="{% url 'status_index' %}">Statuses</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'marked:labels_index' %}">Labels</a>
                </li>
				
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'tasks_index' %}">Tasks</a>
                </li>
				</ul>
				
				<ul class="navbar-nav">
				<li class="nav-item">
                    <form id="logout-form" action="{% url 'log out' %}" method="POST">
                        {% csrf_token %}
				        <input class="btn nav-link" type="submit" value="Log out">
                    </form>
                </li>
				</ul>
				{% else %}
                <ul class="navbar-nav">

                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'log in' %}">Log in</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'create' %}">Sign up</a>
                    </li>
                {% endif %}
                </ul>
    </div>
</nav>
