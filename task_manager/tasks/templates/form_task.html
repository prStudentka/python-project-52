{% extends "base.html" %}
{% load i18n %}
{% load django_bootstrap5 %}

{% block content %}
<h1 class="my-4"> {{ title }} </h1>
{% if text %}
    {{ text | safe }}
{% endif %}

<form method="post">
    {% csrf_token %}
	    {% bootstrap_form_errors form type='non_fields' %}
	
	{% bootstrap_form form %}
	<input class="{{new_class|default:'btn btn-primary'}}" type="submit" value="{{ button }}">
</form>

{% endblock content %}
