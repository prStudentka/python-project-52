{% extends 'base.html' %}
{% load i18n %}
{% load django_bootstrap5 %}



{% block content %}

<h1 class="my-4">{% translate 'Changing the user' %}</h1>
<form method="post" class="form">

    {% csrf_token %}
    {% bootstrap_form form %}
	<input class="btn btn-primary" type="submit" value="{% translate 'Change' %}">

</form>
{% endblock %}
