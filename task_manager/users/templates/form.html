{% extends "base.html" %}
{% load i18n %}
{% load django_bootstrap5 %}

{% block content %}
<h1 class="my-4"> {{ title }} </h1>
{% if delete %}
    <p>{% translate 'Are you sure you want to delete' %} {{ user.get_full_name }}?</p>
{% endif %}
<form method="post">
    {% csrf_token %}
	{% bootstrap_form form %}
    <input class="btn btn-primary" type="submit" value="{{ button }}">
</form>

{% endblock content %}
